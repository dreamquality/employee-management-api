version: '3.8'

services:
  app:
    build: .
    container_name: my_app
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=my_database
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=your_jwt_secret
      - SECRET_WORD=your_secret_word
      - CORS_ORIGIN=http://localhost:5173
    ports:
      - '3000:3000'
    depends_on:
      - db
    volumes:
      - ./:/app
      - /app/node_modules
    command: sh -c "npx sequelize-cli db:migrate && npm run dev"

  frontend:
    build: ./frontend
    container_name: my_frontend
    environment:
      - VITE_API_URL=http://localhost:3000
    ports:
      - '5173:80'
    depends_on:
      - app
    volumes:
      - ./frontend:/app
      - /app/node_modules

  db:
    image: postgres:16
    container_name: my_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=my_database
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data

  test:
    build: .
    container_name: my_test
    environment:
      - NODE_ENV=test
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME_TEST=my_database_test
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=your_jwt_secret
      - SECRET_WORD=your_secret_word
    depends_on:
      - db
    volumes:
      - ./:/app
      - /app/node_modules
    command: sh -c "sleep 5 && npm run test"

volumes:
  db_data:
